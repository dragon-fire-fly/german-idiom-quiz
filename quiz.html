<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add shortcut item link to remove favicon 404 error whilst working -->
    <link rel="shortcut icon" href="#">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>German Idiom Quiz</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div id="q-container">
                <div id="top-bar">
                    <div id="top-bar-item"></div>
                        <p id="progressText" class="top-bar-text">
                            Question number
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    <div id="top-bar-item">
                        <p class="top-bar-text">
                            Score
                        </p>
                        <h1 class="top-bar-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <div class="q-container">
                    <h2 id="question">Idiom</h2>
                    <div id="translate-button"><i class="fa-sharp fa-solid fa-plus"></i></div>
                    <div id="translation" class="hidden">literal translation</div>
                </div>
                <!-- each option has a data number corresponding to each of the 4 possible options in the Q list -->
                <div class="option-container">
                    <button class="option-text answer-btn" id="option1" data-number="1">Option 1</button>
                    <button class="option-text answer-btn" id="option2" data-number="2">Option 2</button>
                    <button class="option-text answer-btn" id="option3" data-number="3">Option 3</button>
                    <button class="option-text answer-btn" id="option4" data-number="4">Option 4</button>
                </div>
                <div class="start-next">
                <!-- <button id="start-button" class="button">Start Quiz</button> -->
                <button id="next-button" class="button">Next</button>
                </div>
            </div>
        </div>
        <div id="quiz-end" class="hidden">
            <h1>Quiz completed!</h1>
            <div id="quiz-score">You scored: </div>
                <button id="review-btn">Click here to review questions</button>
            <div id="table" class="hidden">
                <table id="question-table">
                    <thead>
                        <tr>
                            <th>German Idiom</th>
                            <th>Literal Translation</th>
                            <th>Meaning</th>
                        </tr>
                    </thead>
                    <tbody id="summary-table">
                    </tbody>
                    </table>
        </div>
    </main>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/4a9fb983cf.js" crossorigin="anonymous"></script>
    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
    <!-- <script src="assets/js/questions.js"></script> -->
</body>
</html>
