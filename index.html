<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add shortcut item link to remove favicon 404 error whilst working -->
    <link rel="shortcut icon" href="#">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>German Idiom Quiz</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div id="q-container">
                <div id="top-bar">
                    <div id="top-bar-item"></div>
                        <p id="progressText" class="top-bar-text">
                            Question number
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    <div id="top-bar-item">
                        <p class="top-bar-text">
                            Score
                        </p>
                        <h1 class="top-bar-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>                
                <h2 id="question">Idiom</h2>
                <!-- each option has its own container for styling -->
                <!-- each option has a data number corresponding to each of the 4 possible options in the Q list -->
                <div class="option-container">
                    <button class="option-text answer-btn" id="option-1" data-number="1">Option 1</button>

                <div class="option-container">
                    <button class="option-text answer-btn" id="option-2" data-number="2">Option 2</button>

                <div class="option-container">
                    <button class="option-text answer-btn" id="option-3" data-number="3">Option 3</button>

                <div class="option-container">
                    <button class="option-text answer-btn" id="option-4" data-number="4">Option 4</button>
                </div>
            </div>
            <div class="start-next">
                <button id="start-button" class="button">Start Quiz</button>
                <button id="next-button" class="button hidden">Next</button>
            </div>

        </div>
    </main>
    



    

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/4a9fb983cf.js" crossorigin="anonymous"></script>
    <!-- link to javascript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
